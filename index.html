<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="cards-div">
            <img src="bg-main-desktop.png" alt="background-img" class="background-img-desktop">
            <img src="bg-main-mobile.png" alt="background-img" class="background-img">
            <img src="bg-card-back.png" alt="bank-card" class="back-card">
            <span class="cvc-span">000</span>
        <div class="front-card-div">
            <img src="bg-card-front.png" alt="bank-card" class="front-card">
            <div class="front-card-div1">
                <img src="card-logo.svg" alt="" class="logo">
            <span class="card-number">0000 0000 0000 0000</span>
            <div class="card-name-mm">
                <div class="card-name-div"><span class="card-name">JANE APPLESEED</span></div>
                <div class="card-mm-yy">
                    <span class="card-mm">00</span>
                    <span class="card-slash">/</span>
                    <span class="card-yy">00</span>
                </div>
            </div>
            </div>
        </div>
        </div>
        <div class="information-div">
            <h2>Cardholder Name</h2>
            <input type="text" placeholder="e.g. Jane Appleseed" class="name-input">
            <p class="red-p3">Can’t be blank</p>
            <h2>Card Number</h2>
            <div class="display-none-p1">
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="card-number-input" minlength="16" maxlength="20">
            <p class="red-p4">Wrong format, numbers only</p>
                <p class="red-p">Can’t be blank</p>
            </div>
            <div class="exp.date-div">
                <div class="exp-date-h2">
                    <h2>Exp. Date (MM/YY)</h2>
                    <h2>CVC</h2>
                </div>
                <div class="inputs-div">
                    <input type="text" placeholder="MM" class="mm-input" maxlength="2" pattern="\d{2}">
                    <input type="text" placeholder="YY" class="yy-input" maxlength="2" pattern="\d{2}">
                    <input type="text" placeholder="e.g. 123" class="cvc-input" maxlength="3" pattern="\d{3}">
                </div>
                <div class="display-none-p2">
                    <p class="red-p1">Can’t be blank</p>
                    <p class="red-p2">Can’t be blank</p>
                </div>
            </div>
            <button class="confirm">Confirm</button>
        </div>
        <div class="thank-div">
            <img src="icon-complete.svg" alt="complete-icon" class="complete-icon">
            <h1>THANK YOU!</h1>
            <p class="added-p">We’ve added your card details</p>
            <button class="continue">Continue</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
